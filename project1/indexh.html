<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Checkout Page</title>
    <link rel="stylesheet" href="index.css">
   
        <!-- Font Awesome for Visa Icon -->
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
          <!-- Font Awesome CDN for Icons -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">

    
    

<body>
    <hr>
    <div class="main-container">
    <div class="photo">
        <img src="Health and wellness.png" alt="A descriptive alt text">
      </div>
    <div class="checkout-container">
       
        <form id="checkout-form" onsubmit="handleCheckout(event)">
          
            <div class="form-group">
                <h1>Contact</h1>
                
               
                <input type="email" id="email" placeholder="Email" required>
            </div>
            <div class="form-group">
               
                
                <input type="tel" id="phone"  pattern="[0-9]+"placeholder="Phone" required>
            </div>
            <div class="form-group">
                <h1>delivery</h1>
                <div class="form-group">
                
                    <input type="text" id="name"  placeholder="First Name"optional>
                </div>
                <div class="form-group">
                  
                    <input type="text" id="name"  placeholder="Last Name"optional>
                </div>
                <div class="form-group">
                
                <input type="text" id="address" placeholder="Address" required>
               
            </div>
            <div class="form-group">
               
                <select id="city" name="City" required>
                    <option value="" disabled selected>Select your city</option>
                    <option value="cairo">Cairo</option>
                    <option value="alexandria">Alexandria</option>
                    <option value="giza">Giza</option>
                </select>
                
            <div class="form-group">

                <h1>payment method</h1>
               
<i id="pp"  class="fa-brands fa-cc-visa payment-method" onclick="showVisaFields(true)"></i> 

<i id="pp" class="fa-solid fa-money-check" onclick="showVisaFields(false)" ></i>
        </div>
            <div id="visa-fields" style="display: none;">
                <div class="form-group">
                    
                    <input type="text" id="card-number" placeholder="card number">
                </div>
                <div class="form-group">
                   
                    <input type="month" id="expiration-date" >
                </div>
                <div class="form-group">
                    
                    <input type="text" id="n1" placeholder="name on card">
                </div>
                <div class="form-group">
                    
                    <input type="password" id="pin" placeholder="pin">
                </div>
            </div>
            
            
            <hr>
        <div class="payments">
          
          <div class="details">
            <span>Subtotal:</span>
            <span>$530.00</span>
            <span>Shipping:</span>
            <span>$10.00</span>
            <span>Tax:</span>
            <span>$30.00</span>
          </div>
          
        </form>
        <div class="card checkout">
            <div class="footer">
              <label class="price">$570.00</label>
              <button class="checkout-btn">place order</button>
            </div>
           
    </div>



</div>
    <script src="index.js"></script>
</body>
</html>
